<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="mobility.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <script>
        $(function () {
            $.get("api/stats", function (data) {

//                    "totalSoldTickets": 32,
//                        "totalSoldTicketsDeveloper": 27,
//                        "maxTicketsDeveloper": 70,
//                        "totalSoldTicketsDesigner": 4,
//                        "maxTicketsDesigner": 20,
//                        "totalSoldTicketsAstronaut": 1,
//                        "maxTicketsAstronaut": 10,
//                        "daysUntilHackathon": 32

                $('#totalSoldTickets-number').text(data.totalSoldTickets);
                $('#totalSoldTickets-progress').css('width', '' + data.totalSoldTickets + '%');

                $('#daysUntilHackathon-number').text(data.daysUntilHackathon);
                            $('#ticketSoldByCategory-number').text(data.totalSoldTicketsDeveloper
                        + " / " + data.totalSoldTicketsDesigner
                        + " / " + data.totalSoldTicketsAstronaut);

                $('#facebookEvent-number').text(data.facebookNumberInterested
                        + " / " + data.facebookNumberGoind);


            }).fail(function (e) {
                console.error("Error loading data!");
                console.error(e);
            })
        })
    </script>
</head>

<body>

<img class="banner-image" src="images/mobility_devpost.jpg"/>

<div class="container-fluid content">
    <div class="row">

        <div class="col-md-12 col-sm-12 col-xs-12">

            <div class="info-box bg-yellow">
                <span class="info-box-icon"><i class="ion ion-ios-pricetag-outline"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Sold tickets</span>
                    <span class="info-box-number" id="totalSoldTickets-number">???</span>

                    <div class="progress">
                        <div class="progress-bar" id="totalSoldTickets-progress" style="width: 0%"></div>
                    </div>
                    <span class="progress-description">
                    Way to go!
                  </span>
                </div>
            </div>
        </div>

        <div class="clearfix visible-sm-block"></div>

        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-aqua"><i class="fa fa-facebook"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Facebook INTERESTED / GOING</span>
                    <span class="info-box-number" id="facebookEvent-number">??? / ???</span>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-red"><i class="ion ion-android-alarm-clock"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Days until mobility{hacks}</span>
                    <span class="info-box-number" id="daysUntilHackathon-number">???</span>
                </div>
            </div>
        </div>

        <div class="clearfix visible-sm-block"></div>

        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-green"><i class="ion ion-ios-cart-outline"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Sales by category</span>
                    <span class="info-box-number" id="ticketSoldByCategory-number">??? / ??? / ???</span>
                    <span class="progress-description">
                    Dev / Designer / Astro
                  </span>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-yellow"><i class="ion ion-ios-people-outline"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">???</span>
                    <span class="info-box-number">???</span>
                </div>
            </div>
        </div>

        <div class="clearfix visible-sm-block"></div>


    </div>
</div>

</body>
</html>
